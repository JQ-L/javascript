<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <style>
    .foo i {
      font-size: 16px;
    }
  </style>
  <body>
    <div id="app">
      <el-table :data="tableData" width="100%" :border="false">
        <el-table-column type="selection" width="55"> </el-table-column>
        <el-table-column prop="date" label="日期" width="180">
        </el-table-column>
        <el-table-column prop="name" label="姓名" width="180">
        </el-table-column>
        <el-table-column prop="address" label="地址" :render-header="header">
        </el-table-column>
      </el-table>
      <i
        class="el-icon-platform-eleme"
        style="float: right; font-size: 20px;"
      ></i>
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: function () {
        return {
          tableData: [
            {
              date: "2016-05-02",
              name: "王小虎",
              address: "上海市普陀区金沙江路 1518 弄",
            },
            {
              date: "2016-05-04",
              name: "王小虎",
              address: "上海市普陀区金沙江路 1517 弄",
            },
            {
              date: "2016-05-01",
              name: "王小虎",
              address: "上海市普陀区金沙江路 1519 弄",
            },
            {
              date: "2016-05-03",
              name: "王小虎",
              address: "上海市普陀区金沙江路 1516 弄",
            },
          ],
        };
      },
      methods: {
        header(h, { column }) {
          return h("div", {
            class: {
              foo: true,
              bar: false,
            },
            domProps: {
              innerHTML: `
                地址
                <i class='el-icon-platform-eleme' style='float:right;font-size: 20px;color:red'></i>
              `,
            },
          });
        },
      },
    });
  </script>
</html>
